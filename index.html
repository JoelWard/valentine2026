    <style>
        * {
            margin: 0;

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;

        .recaptcha-container {
            background: white;
            border-radius: 3px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Initial Checkbox Screen */
        .checkbox-screen {
            width: 304px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-wrapper {
            position: relative;
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .checkbox-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .checkbox-visual {
            width: 28px;
            height: 28px;
            border: 2px solid #c1c1c1;
            background: #f9f9f9;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox-input:hover ~ .checkbox-visual {
            border-color: #ff6b9d;
        }

        .checkmark {
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .checkbox-input:checked ~ .checkbox-visual {
            background: #ff6b9d;
            border-color: #ff6b9d;
        }

        .checkbox-input:checked ~ .checkbox-visual .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-label {
            font-size: 14px;
            color: #555;
            user-select: none;
        }

        .recaptcha-branding {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
            gap: 2px;
        }

        .recaptcha-logo {
            width: 32px;
            height: 32px;

        .recaptcha-text {
            font-size: 8px;
            color: #9e9e9e;
            display: flex;

            align-items: flex-end;

        /* Image Selection Screen */
        .image-screen {
            display: none;

        .image-header {
            background: #ff6b9d;
            color: white;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .image-instruction {
            padding: 20px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            background: #f9f9f9;
        }

        .image-tile {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease;
        }

        .image-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .image-tile:hover img {
            transform: scale(1.05);
        }

        .image-tile.selected::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 107, 157, 0.3);
            border: 3px solid #ff6b9d;
        }

        .image-tile.selected .tile-checkmark {
            opacity: 1;
            transform: scale(1);

            position: absolute;
            top: 8px;

            width: 24px;
            height: 24px;
            background: #ff6b9d;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;

            transform: scale(0);
            transition: all 0.2s ease;
            z-index: 1;

        .verify-btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .verify-btn:hover {
            background: #ff4d87;
        }

        .verify-btn:disabled {
            background: #c1c1c1;
            cursor: not-allowed;
        }

        /* Success Screen */
        .success-screen {
            display: none;
            width: 500px;
            padding: 60px 40px;
            text-align: center;
        }

        .heart-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20% { transform: scale(1.15); }
        }

        .success-title {
            font-size: 32px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .success-message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: #d93025;
            font-size: 13px;
            padding: 12px 20px;
            background: #fce8e6;
            border-left: 3px solid #d93025;
            margin: 10px 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* State Management */
        .recaptcha-container.show-images .checkbox-screen {
            display: none;
        }

        .recaptcha-container.show-images .image-screen {
            display: block;
        }

        .recaptcha-container.show-success .checkbox-screen,
        .recaptcha-container.show-success .image-screen {
            display: none;
        }

        .recaptcha-container.show-success .success-screen {
            display: block;
        }

        /* Loading animation */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // CONFIGURATION - Replace these placeholder images with your own photos
        const CONFIG = {
            // Image setup - THESE WILL BE RANDOMIZED ON EACH LOAD
            // Specify which images are YOU vs OTHERS
            imagePool: [
                { src: 'images/me-1.jpg', isCorrect: true },      // YOU
                { src: 'images/me-2.jpg', isCorrect: true },      // YOU
                { src: 'images/me-3.jpg', isCorrect: true },      // YOU
                { src: 'images/me-4.jpg', isCorrect: true },      // YOU
                { src: 'images/me-5.jpg', isCorrect: true },      // YOU
                { src: 'images/me-6.jpg', isCorrect: true },      // YOU
                { src: 'images/other-1.jpg', isCorrect: false },  // NOT you
                { src: 'images/other-2.jpg', isCorrect: false },  // NOT you
                { src: 'images/other-3.jpg', isCorrect: false }   // NOT you
            ],
            
            // These will be populated automatically after shuffling
            correctIndices: [],
            images: []
        };

        // Shuffle the images randomly
        function shuffleImages() {
            // Fisher-Yates shuffle algorithm
            const shuffled = [...CONFIG.imagePool];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            // Build the images array and correctIndices
            CONFIG.images = [];
            CONFIG.correctIndices = [];
            
            shuffled.forEach((item, index) => {
                CONFIG.images.push(item.src);
                if (item.isCorrect) {
                    CONFIG.correctIndices.push(index);
                }
            });
        }

        // Shuffle on page load
        shuffleImages();

        // Validate that all images are local paths
        (function validateConfig() {
            const invalidPaths = CONFIG.images.filter(path => {
                return path.startsWith('http://') || 
                       path.startsWith('https://') || 
                       path.startsWith('//');
            });
            
            if (invalidPaths.length > 0) {
                console.error('ERROR: External URLs detected in image config. Only local paths are allowed.');
                console.error('Invalid paths:', invalidPaths);
                alert('Configuration error: Only local image paths are allowed. Check the browser console for details.');
            }
        })();

        const container = document.getElementById('recaptchaContainer');
        const checkbox = document.getElementById('robotCheckbox');
        const imageGrid = document.getElementById('imageGrid');
        const verifyBtn = document.getElementById('verifyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');

        let selectedIndices = new Set();

        // Initialize
        function init() {
            // Checkbox click handler
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    setTimeout(() => {
                        loadingOverlay.style.display = 'flex';
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                            container.classList.add('show-images');
                            loadImages();
                        }, 1000);
                    }, 300);
                }
            });

            // Verify button
            verifyBtn.addEventListener('click', verifySelection);

            // Refresh button (for fun - shuffles images)
            // Refresh button - shuffles images into new random order
            refreshBtn.addEventListener('click', () => {
                selectedIndices.clear();
                errorMessage.style.display = 'none';
                shuffleImages(); // Re-shuffle before loading
                loadImages();
            });
        }

        function loadImages() {
            imageGrid.innerHTML = '';
            
            CONFIG.images.forEach((src, index) => {
                const tile = document.createElement('div');
                tile.className = 'image-tile';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Image ${index + 1}`;
                
                // Error handling for missing images
                img.onerror = function() {
                    console.error(`Failed to load image: ${src}`);
                    this.style.background = '#f0f0f0';
                    this.alt = 'Image not found';
                    // Show a placeholder
                    const placeholder = document.createElement('div');
                    placeholder.style.cssText = 'width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#f0f0f0;color:#999;font-size:12px;text-align:center;padding:20px;';
                    placeholder.textContent = `Image not found:\n${src}`;
                    this.parentElement.appendChild(placeholder);
                    this.style.display = 'none';
                };
                
                tile.appendChild(img);
                
                const checkmark = document.createElement('div');
                checkmark.className = 'tile-checkmark';
                checkmark.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M5 8L7 10L11 5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                tile.appendChild(checkmark);
                
                tile.addEventListener('click', () => toggleTile(tile, index));
                imageGrid.appendChild(tile);
            });

            updateVerifyButton();
        }

        function toggleTile(tile, index) {
            tile.classList.toggle('selected');
            
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            
            errorMessage.style.display = 'none';
            updateVerifyButton();
        }

        function updateVerifyButton() {
            verifyBtn.disabled = selectedIndices.size === 0;
        }

        function verifySelection() {
            const correct = CONFIG.correctIndices;
            const selected = Array.from(selectedIndices).sort();
            const expectedSorted = [...correct].sort();
            
            const isCorrect = selected.length === expectedSorted.length &&
                            selected.every((val, index) => val === expectedSorted[index]);
            
            if (isCorrect) {
                // Success!
                loadingOverlay.style.display = 'flex';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    container.classList.add('show-success');
                }, 800);
            } else {
                // Show error
                errorMessage.style.display = 'block';
                
                // Shake animation
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Start
        init();
    </script>
